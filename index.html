<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/syles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">1

            </div>

            <div id="locName" class="col locText">

            </div>

            <div class="col">
                <div class="divBox">
                    <div class="col">
                        <img src="./assets/Search Icon.png" style="height: 40px; width: 40px;" alt="Search Icon">
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="currentTemp" style="text-align: center;" class="tempText">
            </div>
        </div>
        <div id="weatherCon" class="row">

        </div>
        <div class="row">
            <div id="feelsLike"></div>
        </div>
        <div class="row">
            <div id="maxTemp"></div>
        </div>
        <div class="row">
            <div id="minTemp"></div>
        </div>
        <div class="row">
            <div id="windSpeed"></div>
        </div>







        <div class="row">
            <div>Daily Forecast</div>
        </div>
    </div>

    




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./scripts/app.js"></script>
</body>

</html>
